<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGE YOUR PROJECT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>MANAGE YOUR PROJECT</h1>

        <form @submit.prevent="addTask">
            <input type="text" v-model="taskName" placeholder="Enter task name">
            <select v-model="taskStatus">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <div id="task-list">
            <div v-for="(task, index) in tasks" :key="index">
                {{ task.name }} - Status:
                <select v-model="task.status">
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button @click="showAllTasks">Show All Tasks</button>
            <div v-if="showAll">
                <h2>All Tasks:</h2>
                <ul>
                    <li v-for="(task, index) in tasks" :key="index">{{ task.name }} - {{ task.status }}</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
